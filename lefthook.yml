# Lefthook configuration
# https://github.com/evilmartians/lefthook

commit-msg:
  commands:
    commitlint:
      run: npx --yes commitlint --edit {1}

pre-commit:
  parallel: true
  commands:
    fmt:
      run: cargo fmt -- --check
      glob: "*.rs"
    clippy:
      run: cargo clippy -- -D warnings
      glob: "*.rs"

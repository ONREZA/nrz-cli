# Lefthook configuration
# https://github.com/evilmartians/lefthook

commit-msg:
  commands:
    commitlint:
      run: npx --yes commitlint --edit {1}

pre-commit:
  parallel: false
  commands:
    fmt:
      run: cargo fmt
      glob: "*.rs"
    clippy:
      run: cargo clippy -- -D warnings
      glob: "*.rs"

pre-push:
  parallel: false
  commands:
    test:
      run: cargo test
      glob: "*.rs"

name: Release

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.release.outputs.version }}
      tag: ${{ steps.release.outputs.tag }}
      released: ${{ steps.release.outputs.released }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Run onreza-release
        id: release
        run: npx onreza-release --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract outputs
        if: steps.release.outputs.released == 'true'
        run: |
          echo "Released version: ${{ steps.release.outputs.version }}"
          echo "Tag: ${{ steps.release.outputs.tag }}"

  build:
    name: Build (${{ matrix.platform }})
    needs: release
    if: needs.release.outputs.released == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - platform: linux-x64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: nrz
          - platform: darwin-x64
            os: macos-latest
            target: x86_64-apple-darwin
            binary: nrz
          - platform: darwin-arm64
            os: macos-latest
            target: aarch64-apple-darwin
            binary: nrz
          - platform: win32-x64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: nrz.exe
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.tag }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.binary }}

      - name: Create archive (Unix)
        if: matrix.os != 'windows-latest'
        run: tar -czf nrz-${{ matrix.platform }}.tar.gz -C target/${{ matrix.target }}/release ${{ matrix.binary }}

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        run: tar -czf nrz-${{ matrix.platform }}.tar.gz -C target/${{ matrix.target }}/release ${{ matrix.binary }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nrz-${{ matrix.platform }}
          path: nrz-${{ matrix.platform }}.tar.gz

  publish:
    name: Publish
    needs: [release, build]
    if: needs.release.outputs.released == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: npm ci && npm install -g npm@latest

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist

      - name: Flatten dist directory
        run: |
          cd dist
          for dir in */; do
            mv "$dir"* .
            rmdir "$dir"
          done
          ls -la

      - name: Publish binaries and npm packages
        run: |
          npx onreza-release publish-binaries \
            --tag ${{ needs.release.outputs.tag }} \
            --npm-publish "npm publish --provenance --access public" \
            --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate checksums
        run: |
          cd dist
          sha256sum *.tar.gz > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Upload checksums to release
        run: |
          gh release upload ${{ needs.release.outputs.tag }} dist/checksums-sha256.txt --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
